<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Chronic Kidney Disease Prediction</h2>
        <form id="predictionForm" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="bp" class="form-label">Blood Pressure</label>
                    <input type="number" class="form-control" id="bp" name="bp" required>
                </div>
            </div>

            <!-- Add more clinical parameters -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="sg" class="form-label">Specific Gravity</label>
                    <input type="number" step="0.001" class="form-control" id="sg" name="sg" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="al" class="form-label">Albumin</label>
                    <input type="number" class="form-control" id="al" name="al" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="su" class="form-label">Sugar</label>
                    <input type="number" class="form-control" id="su" name="su" required>
                </div>
            </div>

            <!-- Add this after the Sugar input field -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="bgr" class="form-label">Blood Glucose Random</label>
                    <input type="number" class="form-control" id="bgr" name="bgr" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bu" class="form-label">Blood Urea</label>
                    <input type="number" class="form-control" id="bu" name="bu" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="sc" class="form-label">Serum Creatinine</label>
                    <input type="number" step="0.1" class="form-control" id="sc" name="sc" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="sod" class="form-label">Sodium</label>
                    <input type="number" class="form-control" id="sod" name="sod" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="pot" class="form-label">Potassium</label>
                    <input type="number" step="0.1" class="form-control" id="pot" name="pot" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="hemo" class="form-label">Hemoglobin</label>
                    <input type="number" step="0.1" class="form-control" id="hemo" name="hemo" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="pcv" class="form-label">Packed Cell Volume</label>
                    <input type="number" class="form-control" id="pcv" name="pcv" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="wc" class="form-label">White Blood Cell Count</label>
                    <input type="number" class="form-control" id="wc" name="wc" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="rc" class="form-label">Red Blood Cell Count</label>
                    <input type="number" step="0.1" class="form-control" id="rc" name="rc" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cad" class="form-label">Coronary Artery Disease</label>
                    <select class="form-control" id="cad" name="cad" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Categorical features -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="rbc" class="form-label">RBC</label>
                    <select class="form-control" id="rbc" name="rbc" required>
                        <option value="normal">Normal</option>
                        <option value="abnormal">Abnormal</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="pc" class="form-label">Pus Cell</label>
                    <select class="form-control" id="pc" name="pc" required>
                        <option value="normal">Normal</option>
                        <option value="abnormal">Abnormal</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="pcc" class="form-label">Pus Cell Clumps</label>
                    <select class="form-control" id="pcc" name="pcc" required>
                        <option value="present">Present</option>
                        <option value="notpresent">Not Present</option>
                    </select>
                </div>
            </div>

            <!-- More medical indicators -->
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="htn" class="form-label">Hypertension</label>
                    <select class="form-control" id="htn" name="htn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="dm" class="form-label">Diabetes Mellitus</label>
                    <select class="form-control" id="dm" name="dm" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="appet" class="form-label">Appetite</label>
                    <select class="form-control" id="appet" name="appet" required>
                        <option value="good">Good</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="ane" class="form-label">Anemia</label>
                    <select class="form-control" id="ane" name="ane" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Add this before the bacteria section -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="pe" class="form-label">Pedal Edema</label>
                    <select class="form-control" id="pe" name="pe" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Add this after the existing medical indicators section -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="ba" class="form-label">Bacteria</label>
                    <select class="form-control" id="ba" name="ba" required>
                        <option value="present">Present</option>
                        <option value="notpresent">Not Present</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <h4>Results:</h4>
                            <p>Prediction: ${data.prediction}</p>
                            <p>Probability: ${(data.probability * 100).toFixed(2)}%</p>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
